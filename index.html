<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>pmandries HTML5 Forms</title>
    </head>
    <body class="bg-white">
        <div class="container bg-white mt-5 p-0 border border-1">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Payment Form Example</span>
                </div>
            </nav>
            <div class="container p-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="ccNumber" class="form-label">Credit Card #</label>
                            <input type="number" class="form-control" id="ccNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="XXXX">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount in USD">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="dropdown mb-3">
                            <label for="city" class="form-label">State</label>
                            <input type="dropdown" class="form-control" id="city" placeholder="Pick a state">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">KS</a></li>
                                <li><a class="dropdown-item" href="#">OK</a></li>
                                <li><a class="dropdown-item" href="#">TX</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="postalCode">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">Radio Buttons (4)</div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 d-flex justify-content-end">Cancel and Send buttons</span>
                </div>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
